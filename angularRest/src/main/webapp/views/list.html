<div class="panel panel-info">
    <div class ="panel-heading">
        <h3 class="panel-title">
           Activities List
        </h3>
        
    </div>
    <div>
        <table class="table">
            <tr>
                <td>Name</td>
                <td>Operation</td>
            </tr>
            <tr ng-repeat="act in actividades">
                <td>
                    <a href="#/activityDetail/{{act.id}}">{{act.name}}</a>
                </td>
                <td>
                    <a href="#/activityUpdate/{{act.id}}">Update</a>
                      &nbsp;&nbsp;  
                      <button type="button" class="btn btn-warning" ng-click="remove($index)"> Delete</button>
                </td>
            </tr> 
        </table>
        
    </div>
    
        <div class="panel-body form-horizontal" role="form" ng-controller="ActAddCtrl">
            <h3>AÃ±adir Actividad</h3>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name of Activity</label>
                <div class="col-xs-5">
                    <input  id="name" type="text" name ="name" ng-model="name" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-xs-5">
                <input type ="text" name="description" ng-model="description" class="form-control">
            </div>
            </div>
            
            
        
        <div class="form-group">
            <label for="priority" class="col-sm-2 control-label">Priority</label>
            <div class="col-xs-5">
                <select name="priority" ng-model="priority" class="form-control">
                    <option value="High">High</option>
                    <option value="Middle">Middle</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="button" class="btn btn-default" ng-click="add() ;clearTextbox();" >Submit</button>
            </div>
        </div>
      
        
    </div>
</div>
